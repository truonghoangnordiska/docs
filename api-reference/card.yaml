components:
  schemas:
    CreditInformation:
      title: CreditInformation
      type: object
      required:
      - creditAssessment
      properties:
        creditAssessment:
          $ref: '#/components/schemas/HttpCreditAssessment'
    FailureInformation:
      title: FailureInformation
      type: object
      required:
      - failureCode
      properties:
        failureCode:
          $ref: '#/components/schemas/HttpFailureCode'
    GermanApplicant:
      title: GermanApplicant
      type: object
      required:
      - type
      - nationality
      - salutation
      - firstName
      - lastName
      - phone
      - email
      - dateOfBirth
      - placeOfBirth
      - address
      - employmentType
      - civilStatus
      - monthlyIncome
      - housing
      - locale
      properties:
        type:
          $ref: '#/components/schemas/HttpApplicantType'
        nationality:
          description: ISO 3166-1 alpha-2 country code
          type: string
        salutation:
          $ref: '#/components/schemas/HttpSalutation'
        firstName:
          type: string
        lastName:
          type: string
        phone:
          description: E.164 format.
          type: string
        email:
          type: string
        dateOfBirth:
          description: ISO 8601 (YYYY-MM-DD)
          type: string
        placeOfBirth:
          type: string
        address:
          $ref: '#/components/schemas/HttpAddress'
        employmentType:
          $ref: '#/components/schemas/HttpEmploymentType'
        civilStatus:
          $ref: '#/components/schemas/HttpCivilStatus'
        monthlyIncome:
          description: Money object represented in the smallest currency unit
          type: object
          required:
          - amount
          - currency
          - unit
          properties:
            amount:
              type: integer
              format: int64
            currency:
              type: string
            unit:
              type: string
        housing:
          $ref: '#/components/schemas/HttpHousing'
        externalCustomerId:
          type: string
        locale:
          $ref: '#/components/schemas/HttpLocale'
    HttpAdditionalInformation:
      title: HttpAdditionalInformation
      oneOf:
      - $ref: '#/components/schemas/CreditInformation'
      - $ref: '#/components/schemas/FailureInformation'
      - $ref: '#/components/schemas/RejectInformation'
      - $ref: '#/components/schemas/SigningInformation'
    HttpAddress:
      title: HttpAddress
      type: object
      required:
      - streetLine1
      - city
      - postalCode
      - country
      properties:
        streetLine1:
          type: string
        streetLine2:
          type: string
        city:
          type: string
        postalCode:
          type: string
        country:
          type: string
    HttpApplicant:
      title: HttpApplicant
      oneOf:
      - $ref: '#/components/schemas/GermanApplicant'
      - $ref: '#/components/schemas/SwedishApplicant'
    HttpApplicantType:
      title: HttpApplicantType
      type: string
      enum:
      - INDIVIDUAL
      - COMPANY
    HttpCardOnboardingRequest:
      title: HttpCardOnboardingRequest
      type: object
      required:
      - cardType
      - applicant
      properties:
        cardType:
          $ref: '#/components/schemas/HttpCardType'
        applicant:
          $ref: '#/components/schemas/HttpApplicant'
        redirectUrls:
          $ref: '#/components/schemas/HttpRedirectUrls'
        metadata:
          $ref: '#/components/schemas/Metadata'
    HttpCardOnboardingResponse:
      title: HttpCardOnboardingResponse
      type: object
      required:
      - id
      - status
      - cardType
      - applicant
      - createdAt
      - updatedAt
      properties:
        id:
          type: string
          format: uuid
        status:
          $ref: '#/components/schemas/HttpOnboardingStatus'
        additionalInformation:
          $ref: '#/components/schemas/HttpAdditionalInformation'
        cardType:
          $ref: '#/components/schemas/HttpCardType'
        applicant:
          $ref: '#/components/schemas/HttpApplicant'
        customerId:
          type: string
          format: uuid
        metadata:
          $ref: '#/components/schemas/Metadata'
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    HttpCardType:
      title: HttpCardType
      type: string
      enum:
      - CREDIT
      - DEBIT
      - PREPAID
    HttpCivilStatus:
      title: HttpCivilStatus
      type: string
      enum:
      - SINGLE
      - MARRIED
      - COHABITANT
      - DIVORCED
      - WIDOWED
    HttpCreditAssessment:
      title: HttpCreditAssessment
      type: object
      required:
      - approvedLimit
      - approvedAt
      - validUntil
      properties:
        approvedLimit:
          description: Money object represented in the smallest currency unit
          type: object
          required:
          - amount
          - currency
          - unit
          properties:
            amount:
              type: integer
              format: int64
            currency:
              type: string
            unit:
              type: string
        approvedAt:
          type: string
          format: date-time
        validUntil:
          type: string
          format: date-time
    HttpEmploymentType:
      title: HttpEmploymentType
      type: string
      enum:
      - PERMANENT
      - SOLE_PROPRIETOR
      - RETIRED
      - STUDENT
      - HOMEMAKER
      - OTHER
    HttpErrorBodyResponse:
      title: HttpErrorBodyResponse
      type: object
      required:
      - message
      properties:
        code:
          type: string
        message:
          type: string
    HttpFailureCode:
      title: HttpFailureCode
      type: string
      enum:
      - INTERNAL_ERROR
      - ADDRESS_MISMATCH
      - NAME_MISMATCH
      - ID_VERIFICATION_FAILED
      - TIMEOUT
    HttpHousing:
      title: HttpHousing
      type: string
      enum:
      - RENTING
      - OWNER
      - OTHER
    HttpInitiateCardOnboardingResponse:
      title: HttpInitiateCardOnboardingResponse
      type: object
      required:
      - id
      - status
      - createdAt
      properties:
        id:
          type: string
          format: uuid
        status:
          $ref: '#/components/schemas/HttpOnboardingStatus'
        additionalInformation:
          $ref: '#/components/schemas/HttpAdditionalInformation'
        createdAt:
          type: string
          format: date-time
    HttpLocale:
      title: HttpLocale
      description: ISO 639-1 language code (de, en)
      type: string
      enum:
      - de
      - en
    HttpOnboardingStatus:
      title: HttpOnboardingStatus
      type: string
      enum:
      - PROCESSING
      - AWAITING_SIGNING
      - AWAITING_CARD_CREATION
      - COMPLETED
      - REJECTED
      - FAILED
    HttpRedirectUrls:
      title: HttpRedirectUrls
      type: object
      required:
      - successUrl
      - failUrl
      properties:
        successUrl:
          example: https://example.com
          type: string
        failUrl:
          example: https://example.com
          type: string
    HttpRejectReason:
      title: HttpRejectReason
      type: string
      enum:
      - KYC_DENIAL
      - CREDIT_SCORING_DENIAL
    HttpSalutation:
      title: HttpSalutation
      type: string
      enum:
      - HERR
      - FRAU
      - MR
      - MRS
      - MS
      - MISS
    Metadata:
      title: Metadata
      description: 'Key-value map. You can use metadata to store additional, structured
        information on an object. Max key length: 48 chars. Max value length: 256
        chars.'
      type: object
      additionalProperties:
        description: Metadata value
        type: string
    RejectInformation:
      title: RejectInformation
      type: object
      required:
      - rejectReason
      properties:
        rejectReason:
          $ref: '#/components/schemas/HttpRejectReason'
    SigningInformation:
      title: SigningInformation
      type: object
      required:
      - signingUrl
      properties:
        signingUrl:
          example: https://example.com
          type: string
    SwedishApplicant:
      title: SwedishApplicant
      type: object
      required:
      - type
      - nationality
      - phone
      - email
      - nationalIdNumber
      - employmentType
      - civilStatus
      - monthlyIncome
      - housing
      properties:
        type:
          $ref: '#/components/schemas/HttpApplicantType'
        nationality:
          description: ISO 3166-1 alpha-2 country code
          type: string
        phone:
          description: E.164 format.
          type: string
        email:
          type: string
        nationalIdNumber:
          type: string
        employmentType:
          $ref: '#/components/schemas/HttpEmploymentType'
        civilStatus:
          $ref: '#/components/schemas/HttpCivilStatus'
        monthlyIncome:
          description: Money object represented in the smallest currency unit
          type: object
          required:
          - amount
          - currency
          - unit
          properties:
            amount:
              type: integer
              format: int64
            currency:
              type: string
            unit:
              type: string
        housing:
          $ref: '#/components/schemas/HttpHousing'
        externalCustomerId:
          type: string
  securitySchemes:
    httpAuth:
      type: http
      scheme: basic
